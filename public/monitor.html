    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row">

          <div class="col-lg-7">
            <!-- <h2 class="portfolio-title">Exemplo da pagina a ser monitorada</h2> -->
            <div class="container-iframe">
              <iframe id="iframe-page" class="responsive-iframe" src="http://iwannabenotified.ddns.net/"></iframe>
            </div>
          </div>

          <div class="col-lg-5 portfolio-info contact" data-aos="fade-up" data-aos-delay="300">
            <h3>Informações do monitoramento</h3>
            
              <form role="form" class="php-email-form" id="monitor-form">
                <div class="form-group">
                  <input type="text" name="url" class="form-control" id="url" placeholder="Endereço do site?" 
                    data-rule-url="true" data-rule="minlen:4"  data-msg="Informe um endereço válido" />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Nome do monitoramento" 
                  data-rule="minlen:4" data-msg="Informe um nome maior que 4 caracteres" />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <select class="form-control" id="hitTime" name="hitTime">
                      <option>Verificar a cadas 3 minutos</option>
                      <option selected>Verificar a cadas 5 minutos</option>
                      <option>Verificar a cadas 10 minutos</option>
                      <option>Verificar a cadas 15 minutos</option>
                      <option>Verificar a cadas 30 minutos</option>
                      <option>Verificar a cadas 60 minutos</option>
                    </select>
                  </div>  
                </div>
                <div class="form-group">
                  <select class="form-control">
                    <option>(Opções de ajuda) O que desejo fazer?</option>
                    <option>Extrair o html da pagina</option>
                    <option>Monitorar mudanças no site</option>
                    <option>Executar um comando (script)</option>
                  </select>
                </div>              
                <div class="form-group">                  
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="useJquery" name="useJquery">
                    <label class="form-check-label" for="useJquery">Utilizar scripts com JQuery</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="onlyChanged" name="onlyChanged">
                    <label class="form-check-label" for="onlyChanged">Identificar apenas alterações</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="onlyUnique" name="onlyUnique">
                    <label class="form-check-label" for="onlyUnique">Identificar apenas unicidades</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="printscreen" name="printscreen">
                    <label class="form-check-label" for="printscreen">Efetuar printscreen da pagina</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="printscreenFullPage" name="printscreenFullPage">
                    <label class="form-check-label" for="printscreenFullPage">Efetuar printscreen da pagina completa</label>
                  </div>
                </div>
                
                <div class="div-scriptContent">
                  <div class="form-group">
                    <textarea class="form-control scriptContent" name="scriptContent" rows="2" placeholder="Qual informaçao deseja extrair? (script)"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <textarea class="form-control" id="scriptTarget" name="scriptTarget" rows="5" placeholder="Qual parte do site desejo monitorar? (script)"></textarea>
                </div>
                <div class="mb-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center">
                  <button id="btnAdicionarContent" class="btn btn-info" title="Adicionar uma nova extração de informação">+ Add</button>
                  <button id="btnTestar" class="btn btn-info" title="Testar o monitoramento e os scripts">Testar</button>
                  <button type="submit" title="Criar a nova extração">Salvar</button>
                </div>
              </form>
